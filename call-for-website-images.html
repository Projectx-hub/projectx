<section id="heading-panel" class="mast section-padding--double">
    <div class="grid-small">
        <h2>Call for Website Images</h2>
    </div>
</section>

<section id="submission-form-panel">

    <div class="contact__form section-padding--half">
        <div class="grid-xlarge">

            <!-- the redirect_to is optional, the form will redirect to the referrer on submission 
    <input type='hidden' name='redirect_to' value='<the complete return url e.g. http://fooey.com/thank-you.html>' /> -->


            <form id="submission-form" class="form"
                action="{{ site.call_for_website_images }}"
                method="POST">
                <div class="form__subcontainer">
                    <div>
                        <label for="form-first-name">First Name</label>
                        <input type="text" name="first-name" id="form-first-name" required>
                    </div>
                    <div>
                        <label for="form-email">E-Mail</label>
                        <input type="email" name="email" id="form-email" placeholder="youremail@yourdomain.com" required>
                    </div>
                </div>

                <div class="form__subcontainer">
                    <div>
                        <label for="form-image-title">Image Title</label>
                        <input type="text" name="image-title" id="form-image-title" required>
                    </div>
                    <div>
                        <label for="form-image-link">Link to Image</label>
                        <input type="url" name="image-link" id="form-image-link"
                            placeholder="https://yourprojectlink.com" required>

                    </div>
                </div>

                <div class="form__subcontainer">
                    <div>
                        <label for="form-preferred-spot">Placement Preference (optional)</label>
                        <select name="form-preferred-spot">
                            <option value="contact"></option>
                            <option value="contact">Reach Out Popup Modal</option>
                            <option value="style-gude">Stule Guide Feature Image</option>
                        </select>                
                    </div>
                    <div>
                        <label for="form-image-credits">Image Credit Details</label>
                        <textarea name="images-credits" id="form-image-credits" rows="3" required></textarea>
                    </div>
                </div>
                <div class="form__submit">
                    <div class="form__btn">
                        <input type="submit" value="Send">
                    </div>
                </div>

                <p class="form__message"></p>
            </form>
        </div>
    </div>
</section>
